<div class = "row">
<div class="small-6 large-centered columns">
<img src="static/signup.png" alt="">
</div>

</div>

<div class = "form">
<form action="/signup" method="post">
<div class ="row">
<div class="small-6 large-centered columns">
    <div class="row">
    <div class="large-6 columns">
      <label for="fname">First Name:
        <input type="text" name="fname" id="fname" placeholder="" />
      </label>
    </div>
    <div class="large-6 columns">
      <label>Last Name:
        <input type="text" name="lname" id="lname" placeholder="" />
      </label>
    </div><br>
     <div class="large-6 columns">
      <label for="fname">City:
        <input type="text" name="city" id="city" placeholder="" />
      </label>
    </div>
    <div class="large-6 columns">
      <label>State:
        <input type="text" name="state" id="state"placeholder="" />
      </label>
    </div><br>
    <div class="large-6 columns">
      <label for="fname">Email Address:
        <input type="text" name="email" id="email" placeholder="" />
      </label>
    </div>
    <div class="large-6 columns">
      <label>Phone Number:
        <input type="text" name="phone" id = "phone" placeholder="No dashes/spaces. Only numbers!" />
      </label>
    </div><br>
    <div class="large-12 columns">
      <label for ="language">Language
       <input type= "text" name = "language" id = "language"/>
      </label>
    </div>
    <div class="small-12 large-centered columns">
      <label>What Areas Would You Like To Join Support?</label>
      <input  type="checkbox" name="choices" value="shelter" ><label for="shelter">Willing to Shelter</label>
      <input  type="checkbox" name="choices" value="food"> <label for="food">Willing to Feed</label><br>
      <input  type="checkbox" name="choices" value="law"> <label for="law">Law Advice**</label>
      <input  type="checkbox" name="choices" value="transport"><label for="transport">Willing to Provide Transportation</label><br>
      <input  type="checkbox" name="choices" value="talk"><label for="talk" >Provide Council and Comfort</label>
      <input  type="checkbox" name="choices" value="other"><label for="other" >Other Support**</label>
    </div>

    <div class="row">
    <div class="small-12 large-centered columns">
      <label>Please Describe Yourself
        <textarea name ="description" id ="description" placeholder="Tell us why you want to be a Supporter. Must require indepth explantion about skills for every selected ** or risk rejection."></textarea>
      </label>
     <div class="small-7 large-centered columns">
     <input type="submit" class="button alert" value="submit"/>
    </div>  
    </div>
    <div class="row">
      <div class="small-12 columns"><br>
     <p> <center> Once you join our Supporters, you can unsubscribe by texting "Delete Account" to 1-658-729-8318 </center></p>
    </div>
    </div>
      </div>
</div>
 </div>
 </div>
</form>
